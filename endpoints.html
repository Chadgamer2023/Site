<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrboys.vip - API Documentation</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #E0E0E0;
            background-color: #121212;
            line-height: 1.6;
        }

        /* Header and Navigation */
        header {
            background-color: #1F1F1F;
            color: #E0E0E0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 28px;
            color: #BB86FC;
        }
        nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #BB86FC;
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(135deg, #BB86FC, #3700B3);
            color: white;
        }
        .hero h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .hero .cta-button {
            background-color: #03DAC6;
            color: #121212;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .hero .cta-button:hover {
            background-color: #018786;
        }

        /* Main Sections */
        section {
            padding: 60px 20px;
            text-align: center;
            background-color: #1F1F1F;
        }
        section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #BB86FC;
        }

        /* Submit Form Styling */
        .submit-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2A2A2A;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .submit-form h3 {
            margin-bottom: 20px;
            color: #BB86FC;
        }
        .submit-form input, .submit-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #121212;
            border: 1px solid #444;
            color: #E0E0E0;
            border-radius: 5px;
        }
        .submit-form button {
            background-color: #03DAC6;
            color: #121212;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .submit-form button:hover {
            background-color: #018786;
        }

        /* Footer */
        footer {
            background-color: #121212;
            color: #E0E0E0;
            padding: 30px 20px;
            text-align: center;
        }
        footer a {
            color: #BB86FC;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* General Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Error Styling */
        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Success Styling */
        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>mrboys.vip</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="endpoints.html">API Documentation</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h2>Welcome to mrboys.vip API</h2>
            <p>Explore the API and get random facts, quotes, and more!</p>
            <button class="cta-button" onclick="window.location.href='endpoints.html'">View Documentation</button>
        </div>
    </section>

    <!-- Documentation Section -->
    <section id="documentation">
        <div class="container">
            <h2>API Documentation</h2>
            <p>Find everything you need to get started with our API.</p>
        </div>
    </section>

    <!-- Submit Feature Section -->
    <section id="submit">
        <div class="container">
            <div class="submit-form">
                <h3>Submit Your Fact</h3>
                <form id="factForm">
                    <input type="text" id="fact" name="fact" placeholder="Enter your fact" required>
                    <input type="text" id="category" name="category" placeholder="Enter category" required>
                    <button type="submit">Submit Fact</button>
                </form>
                <div id="resultMessage" class="error"></div>
                <div id="quoteMessage" class="success"></div>

                <!-- New Button to Get Random Fact -->
                <button id="getRandomFactBtn" class="cta-button">Get Random Fact</button>
                <div id="randomFactMessage" class="success"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 mrboys.vip - All Rights Reserved</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        // Function to handle the form submission and fetch random fact
        document.getElementById('factForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Get form values
            const fact = document.getElementById('fact').value;
            const category = document.getElementById('category').value;

            // Clear previous messages
            document.getElementById('quoteMessage').textContent = '';
            document.getElementById('resultMessage').textContent = '';

            if (!fact || !category) {
                document.getElementById('resultMessage').textContent = 'Error: Both fact and category are required!';
                return;
            }

            // Prepare data to send to API
            const factData = { fact, category };

            try {
                const response = await fetch('https://boysrfapi.onrender.com/api/facts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(factData),
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('quoteMessage').textContent = `Fact Submitted: ${data.fact}`;
                } else {
                    document.getElementById('resultMessage').textContent = 'Error: Failed to submit the fact.';
                }
            } catch (error) {
                document.getElementById('resultMessage').textContent = `Error: ${error.message}`;
            }
        });

        // Fetch random fact and display it
        document.getElementById('getRandomFactBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('https://boysrfapi.onrender.com/api/random-fact');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('randomFactMessage').textContent = `Random Fact: ${data.fact}`;
                } else {
                    document.getElementById('randomFactMessage').textContent = 'Error: Failed to fetch a random fact.';
                }
            } catch (error) {
                document.getElementById('randomFactMessage').textContent = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
