<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fact - Random Facts API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    #fact { font-size: 18px; color: #2c3e50; margin-top: 20px; }
    button { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #2980b9; }
  </style>
</head>
<body>

  <h1>Get a Random Fact</h1>
  <button id="getRandomFact">Get Random Fact</button>

  <div id="fact"></div>

  <script>
    document.getElementById('getRandomFact').addEventListener('click', async function () {
      try {
        const response = await fetch('https://mrboys.vip/api/facts/random?language=en');
        const result = await response.json();

        if (response.ok) {
          document.getElementById('fact').innerHTML = `<p><strong>Fact:</strong> ${result.fact}</p><p><strong>Category:</strong> ${result.category}</p>`;
        } else {
          document.getElementById('fact').innerHTML = `<p>Error fetching fact: ${result.error}</p>`;
        }
      } catch (error) {
        document.getElementById('fact').innerHTML = `<p>Error fetching fact: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
